<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>掲示板</title>
</head>
<body>
<form th:action="@{/bbs/insert}" th:object="${articlesForm}">
投稿者名：<input type="text" name="name" th:field="*{name}">
<br>
投稿内容：<textarea name="content" rows="4" cols="25" th:field="*{content}"></textarea>
<br>
<button>記事投稿</button>
<hr>
</form>
<span th:each="article:${articleList}">
投稿者名：<span th:text="${article.name}"></span><br>
投稿内容：<pre th:text="${article.content}"></pre>
</span>

</body>
</html>
